<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja"
	  layout:decorate="~{layouts/common-layout}"
	  dir="ltr">
	<head>
	    <title>Club Create</title>
	</head>
	
	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="title">Title</label>
				      <input th:field="*{title}" name="title" type="text" class="form-control" id="title" placeholder="Title">
					  <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
				    </div>
				    <div class="form-group col-md-6">
				      <label for="photoUrl">PhotoUrl</label>
				      <input th:field="*{photoUrl}" name="photoUrl" type="text" class="form-control" id="photoUrl" placeholder="PhotoUrl">
					  <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
				    </div>
				  </div>
				  <div class="form-group mb-3">
				    <label for="content">Content</label>
				    <input th:field="*{content}" name="content" type="text" class="form-control" id="content" placeholder="Content">
					<p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
				  </div>
				  <button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</th:block>
	</body>
</html>
