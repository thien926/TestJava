<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja"
	layout:decorate="~{layouts/common-layout}" dir="ltr">

<head>
	<title>Club Edit</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container">
			<form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
				<input type="hidden" th:field="*{id}" />
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="title">Title</label>
						<input th:field="*{title}" name="title" type="text" class="form-control" id="title"
							placeholder="Title">
					</div>
					<div class="form-group col-md-6">
						<label for="photoUrl">PhotoUrl</label>
						<input th:field="*{photoUrl}" name="photoUrl" type="text" class="form-control" id="photoUrl"
							placeholder="PhotoUrl">
					</div>
				</div>
				<div class="form-group mb-3">
					<label for="content">Content</label>
					<input th:field="*{content}" name="content" type="text" class="form-control" id="content"
						placeholder="Content">
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</th:block>
</body>

</html>
