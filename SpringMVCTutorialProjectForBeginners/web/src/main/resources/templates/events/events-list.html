<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja"
	  layout:decorate="~{layouts/common-layout}"
	  dir="ltr">
	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Event List</title>
	    <!-- Favicon-->
	    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	    <!-- Bootstrap icons-->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	    <!-- Core theme CSS (includes Bootstrap)-->
	    <!--<link href="css/styles.css" rel="stylesheet" />-->
	    <link th:href="@{/css/styles.css}" rel="stylesheet" />
	</head>
	
	<body>
		<th:block layout:fragment="content">
			<!-- Page Content-->
	        <section class="py-5">
	            <div class="container px-5 my-5">
	                <div class="text-center mb-5">
	                    <h1 class="fw-bolder">Find Running Events</h1>
	                    <p class="lead fw-normal text-muted mb-0">Find running events near you</p>
	                </div>
	                <div>
						<form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">
							<input th:value="${query}" name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running events" aria-label="Search"/>
						</form>
					</div>
	                <div class="row gx-5">
	                    <div th:each="event : ${events}" class="col-lg-6 mb-2">
	                        <div class="position-relative mb-3">
	                            <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." /><br />
	                            <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" />
	                        </div>
	                        <a th:text="Edit" class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}" />
	                        <a th:text="View" class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}" />
	                    </div>
	                </div>
	            </div>
	        </section>
		</th:block>
	</body>
</html>
