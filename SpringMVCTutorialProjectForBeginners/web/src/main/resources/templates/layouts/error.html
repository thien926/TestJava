<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja" dir="ltr">

<head>
	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Error</title>
	    <!-- Favicon-->
	    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	    <!-- Bootstrap icons-->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	    <!-- Core theme CSS (includes Bootstrap)-->
	    <!--<link href="css/styles.css" rel="stylesheet" />-->
	    <link th:href="@{/css/styles.css}" rel="stylesheet" />
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            color: #d9534f;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error-details {
            margin-top: 20px;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            color: #721c24;
            font-family: monospace;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
	<div class="error-container">
        <h1>Error</h1>
        <p th:text="${errorMessage}">Oops! Something went wrong.</p>
        <p>Please try again later or go back to the homepage.</p>
        <div class="error-details" th:if="${errorDetails}">
            <strong>Error Details:</strong>
            <pre th:text="${errorDetails}"></pre>
        </div>
        <!--<a th:href="@{/}">Go to Homepage</a>-->
        <a href="javascript:history.back()">Back</a>
    </div>
</body>

</html>
